app:
  name: "Excel数据对比工具"
  version: "0.1.0"
  default_theme: "light"

comparison:
  default_tolerance: 0.0001
  ignore_case: true
  auto_detect_types: true

display:
  highlight_color_different: "#FFCCCC"
  highlight_color_same: "#CCFFCC"
  font_family: "Microsoft YaHei"
  font_size: 10

export:
  default_format: "excel"
  include_timestamp: true